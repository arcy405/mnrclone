  #job vacancy form
  job_vacancy_title: "तपाइँको काम रिक्ति(Job Vacancy) पेश गर्नुहोस्-"
  job_vacancy_subtitle: "यो मोड्युल मार्फत, व्यक्ति वा कम्पनीले उनीहरूको आवश्यकता अनुसार कर्मचारीहरू फेला पार्न / जागिरमा लिन सक्छ"
  job_vacancy_text_1: "रोजगारी कोटि छान्नुहोस्, यदि भेटिएन भने .. अरु(Others) छान्नुहोस्"
  job_vacancy_text_2: "बिभिन्न काम कोटिहरू सिर्जना गरिएका छन्, ताकि यस्तै प्रकारका शैलीहरूमा मानिसहरूलाई भेट्टाउन सजिलो होस्"
  job_vacancy_text_3: "कामको आवश्यकता अनुसार जानकारी भर्नुहोस्"
  job_vacancy_text_4: "पूर्ण विवरणहरू प्रदान गर्नुहोस् जस्तै: कम्पनी / फर्म नाम, स्थान / कार्यस्थलको ठेगाना, रोजगार शीर्षक, अपेक्षित तलब, अनुभव आवश्यक छ (यदि), रोजगार विवरण र अन्य उल्लेखित विवरणहरू"
  job_vacancy_text_5: "मान्छे खोजीरहेको संस्थान ले आफ्नो सम्पर्क नम्बर र मेलिंग ठेगाना अनिवार्य रुपमा  प्रदान गर्नुपर्दछ ताकि  आवेदकहरू सजिलैसँग सम्पर्कमा आउन  सक्नेछन् र आफ्नो बायो डाटार अन्य कागजातहरू सजिलै पठाउन  सक्नेछन्।"
  job_vacancy_text_6: "मान्छे खोजीरहेको संस्थान ले विस्तृत रोजगार विवरण, कौशल / शिक्षा आवश्यकताहरू खुल्ला रुप मा देखाउनु पर्ने छ जसले  त्यो कामको आवश्यकता पूरा हुनेछ।"
