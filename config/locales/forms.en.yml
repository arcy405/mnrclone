#blood donors form
  donors_title: "Become Blood Donor for "
  donors_text_1: "Provide your full name and current address."
  donors_text_2: "Make sure to select the Blood Group from the dropdown."
  donors_text_3: "You must use an accurate physical address." 
  donors_text_4: "Also give a secondary number so that we can contact you on emergency."
  donors_text_5: "Also provide us with your weight,If you are currently under medication."
  donors_text_6: "Your information is safe with us, you will be called for blood donation in future."
  thanks_text: "Thanks!!"
  #for place holers
  donors_placeholder_1: "Full Name"
  donors_placeholder_2: "Current Address"
  donors_placeholder_3: "Blood Group"
  donors_placeholder_4: "Gender"
  donors_placeholder_5: "Age"
  donors_placeholder_6: "Contact Number"
  donors_placeholder_7: "Alt. Contact Number"
  donors_placeholder_8: "Weight"
  donors_placeholder_9: "Medication Status"

  #job vacancy form
  job_vacancy_title: "Submit your vacancy to"
  job_vacancy_subtitle: "Individual or a Company can find/hire employee as per their requirements via this."
  job_vacancy_text_1: "Make sure to select the job category,if not found..Select others."
  job_vacancy_text_2: "Different job categories are created,so that it would be easier to find people finding work in similar genres."
  job_vacancy_text_3: "Fill up the information as per the requirement of the job"
  job_vacancy_text_4: "Provide full details Such as:Company/Firm name,Location/Address of workplace,Job title,Expected salary,Experience required(if),Job description and other mentioned details."
  job_vacancy_text_5: "Hiring firm must provide contact number and mailing address so that applicants could reach out easily and could also share CV and other documents."
  job_vacancy_text_6: "Make sure to provide detailed job description, Skills/Education requirements that would fill the requirement of the job."
