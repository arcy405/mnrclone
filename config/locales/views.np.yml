  #about us
  about_us_text: "'एम एन आर वाई पी' महेन्द्रनगरको स्थानीय खोज इञ्जिन तथा डिजिटल टूल हो जसले प्रयोगकर्ताहरूलाई महेन्द्रनगर सम्बन्धी जानकारी प्रदान गर्दछ। यो महेन्द्रंगरमा उपलब्ध उत्पादनहरू र सेवाहरूमा आधारित खोजी ईन्जिन हो, जसले प्रयोगकर्ताहरूलाई खोज्न र खोजिरहेका चीजहरू पत्ता लगाउन सजिलो बनाउँदछ। हाम्रो देशमा डिजिटल विभाजन घटाउने उद्देश्यको साथ,  सुदुरपस्चिम प्रदेश स्थानीय क्षेत्रका बासिन्दाहरूलाई प्राविधिक सुविधाहरू प्रदान गर्नमा केन्द्रित छ। लुगाहरू, इलेक्ट्रोनिक्स जस्ता उत्पादनहरू, भाँडा, मर्मत र खाद्यान्न, अस्पतालहरू जस्ता सेवाहरू जस्ता सेवाहरू, महेन्द्रनगरमा उपलब्ध हरेक विवरणहरू खोजी ईन्जिनको प्रयोगले खोजी गर्न सकिन्छ। यसले स्थानियहरू र अन्य व्यक्तिहरूलाई उनीहरूले खोजिरहेको सेवा फेला पार्न धेरै सजिलो र सुविधाजनक बनाउँदछ धेरै समस्या बिना नै। "
